    <script>
        const width = 750

        // set the backgroud color
        app.renderer.backgroundColor = 0x5F9A62

        let graphics = new PIXI.Graphics()
        graphics.lineStyle(3, 0x000000, 1.0)


        // graphics.beginFill(0x1e2021)

		// graphics.endFill()
        drawTree(graphics, 0, 0)

        const textureToSprite = (graphics, x, y) => {
            let bounds = graphics.getLocalBounds()

            console.log(bounds)

            let texture = app.renderer.generateTexture(graphics)

            let sprite = new PIXI.Sprite(texture)

            sprite.x = x + bounds.x
            sprite.y = y + bounds.y

            app.stage.addChild(sprite)
        }

        textureToSprite(graphics, 200, 200)
